<div *ngIf="!!users" ngClass="userListBox">
    <div *ngFor="let user of users" (click)="editModalHandler(user.id)" ngClass="userBox">
        <div>
            <p>{{user.firstName}} {{user.lastName}}</p>
            <p>Email: {{user.email}}</p>
        </div>
        <button (click)="editHandler(user.id, $event)">Edit</button>
        <button (click)="deleteHandler(user.id, $event)">Delete</button>
    </div>
</div>
